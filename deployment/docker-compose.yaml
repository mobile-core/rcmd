version: "3.7"

services:
  rcmd-dev:
    image: golang:1.17.3
    hostname: rcmd-dev
    container_name: rcmd-dev
    volumes:
      - "../:/home/rcmd:rw"
      - "$HOME/.kube:/root/.kube:rw"
    working_dir: "/home/rcmd"
    network_mode: "host"
    command: /bin/sh -c "while :; do sleep 10; done"
